language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - "3.5-dev"
  - "nightly"
  - pypy
matrix:
  allow_failures:
    - python: 2.6
    - python: "3.5-dev"
    - python: "nightly"
    - python: pypy
branches:
  only:
    - master
    - develop
install:
  - "pip install pytest"
  - "pip install pytest-cov"
  - "pip install python-coveralls"
  - "pip install -r requirements.txt"
script: py.test tests/ --cov bankid --cov-report term-missing
after_success:
  - coveralls

